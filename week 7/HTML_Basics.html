<!DOCTYPE html>

<!-- This is the root element of every html document -->
<html>
    <!-- The head element is container for metadata such as:
            key words
            page title
            js script
            css styles
            ect. -->
    <head>
        <!-- Defines the character encoding -->
        <meta charset="utf-8"/>
        <!-- Defines keywords for search engines -->
        <meta name="keywords" content="HTML, CSS, XML, JavaScript">
        <!-- Defines description of the page -->
        <meta name="description" content="HTML tutorial">
        <!-- Defines the author of the page -->
        <meta name="author" content="N. Gadzheva">
        <!-- This element defines the title of the document -->
        <title>HTML Basics</title>
    </head>

    <!-- The body element contains the content of the page -->
    <body>
        <!-- This is a heading element -->
        <h1>XML Tech</h1>
        <br/>

        <!-- This is a block section -->
        <div>
            <h2>Employees</h2>

            <!-- This element makes a table -->
            <table>
                <!-- This is a table row-->
                <tr>
                    <!-- These are header columns -->
                    <th>Employee</th>
                    <th>Sector</th>
                    <th>Hire Date</th>
                </tr>

                <tr>
                    <!-- Each td element makes new column on the row -->
                    <td>John Smith</td>
                    <td>Devs</td>
                    <td>25 May 2015</td>
                </tr>

                <tr>
                    <td>Michle Jonson</td>
                    <td>Administration</td>
                    <td>15 Oct 2005</td>
                </tr>
            </table>
        </div>
        <br/>

        <div>
            <h2>Careers</h2>
            <!-- This is a paragraph element -->
            <p>There is open position for XML and HTML developer. The salary is 1500 BGN</p>
        </div>

        <div>
            <h2>Contacts</h2>
            <!-- This is an unordered list -->
            <ul>
                <!-- Every li element is a list item-->
                <li>Nathan Clemons</li>
                <li>nathan@xmldevs.com</li>
                <li>0888-888-888</li>
            </ul>
        </div>
    </body>
</html>
